<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Filmajánó rendszer</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }} />
    <style>
        
    </style>
</head>
<body>
    <div class="mainheader">
        <h1>Filmajánló rendszer</h1>
    </div>
    <div class="signform">
        <h2>Regisztráció</h2>
        <form action="/check_sign_up_data" method="post">
            <label>Felhasználónév</label><br />
            <input type="text" name="username" required />
            <br />
            <label>Jelszó</label><br />
            <input type="password" name="password" required />
            <br />
            <label>Nem</label><br />
            <input type="radio" id="1" name="gender" value="1" required/>
            <label for="1">Férfi</label>
            <input type="radio" id="0" name="gender" value="0" />
            <label for="0">Nő</label>
            <br />
            <label>Kor</label><br />
            <input type="number" name="age" required />
            <br />
            <input type="checkbox" name="ok" required />
            <label>Hozzájárulok az adataim kezeléséhez.</label><br />
            <input type="submit" value="Regisztáció" />
        </form><br />
        <p><a href="/">Vissza a bejelentkezéshez</a></p>
    </div>
</body>
</html>
